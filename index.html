<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="clock">currentTime</div>
    </header>
    <div class="calendar-container">
      <h2 class ='date'></h2>
      <div class='calendar'></div>
      <div class="modal-container">
        <div class="modal">
          <span class ='modal-container--close'>&times;</span>
          <h3>Reserve a time!</h3>
          <form class='modal-container--form'>
            <div class ='planes'>
            <div class="col col-1">Cessina</div>
            <label for="start-select">Start time</label>
            <select id='start-select'>
              <option value="1 AM">1 AM</option>
              <option value="2 AM">2 AM</option>
              <option value="3 AM">3 AM</option>
              <option value="4 AM">4 AM</option>
              <option value="5 AM">5 AM</option>
              <option value="6 AM">6 AM</option>
              <option value="7 AM">7 AM</option>
              <option value="8 AM">8 AM</option>
              <option value="9 AM">9 AM</option>
              <option value="10 AM">10 AM</option>
              <option value="11 AM">11 AM</option>
              <option value="12 PM">12 PM</option>
              <option value="1 PM">1 PM</option>
              <option value="2 PM">2 PM</option>
              <option value="3 PM">3 PM</option>
              <option value="4 PM">4 PM</option>
              <option value="5 PM">5 PM</option>
              <option value="6 PM">6 PM</option>
              <option value="7 PM">7 PM</option>
              <option value="8 PM">8 PM</option>
              <option value="9 PM">9 PM</option>
              <option value="10 PM">10 PM</option>
              <option value="11 PM">11 PM</option>
              <option value="12 AM">12 PM</option>
            </select>
            <column = e.target.className.match(/\d+/)[0]
            <label for="end-select">End time</label>
            <select id='end-select'>
              <option value="1 AM">1 AM</option>
              <option value="2 AM">2 AM</option>
              <option value="3 AM">3 AM</option>
              <option value="4 AM">4 AM</option>
              <option value="5 AM">5 AM</option>
              <option value="6 AM">6 AM</option>
              <option value="7 AM">7 AM</option>
              <option value="8 AM">8 AM</option>
              <option value="9 AM">9 AM</option>
              <option value="10 AM">10 AM</option>
              <option value="11 AM">11 AM</option>
              <option value="12 PM">12 PM</option>
              <option value="1 PM">1 PM</option>
              <option value="2 PM">2 PM</option>
              <option value="3 PM">3 PM</option>
              <option value="4 PM">4 PM</option>
              <option value="5 PM">5 PM</option>
              <option value="6 PM">6 PM</option>
              <option value="7 PM">7 PM</option>
              <option value="8 PM">8 PM</option>
              <option value="9 PM">9 PM</option>
              <option value="10 PM">10 PM</option>
              <option value="11 PM">11 PM</option>
              <option value="12 AM">12 PM</option>
            </select>
            <button type="submit">Submit!</button>
          </form>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./javaScript/script.js"></script>
  </body>
</html>
